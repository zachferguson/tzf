<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calendar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Tangerine|Coda' rel='stylesheet'>
		<link rel="stylesheet" href="css/portfolioCSS/calendar.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="grid">
			<div id='calendar'>
				<table id="calendarTable">
                    <thead>
    					<tr>
    						<th class="calNav" id="calNavBack"><i class="fa fa-chevron-left" aria-hidden="true"></i></th>
    						<th id="displayDate" colspan="5">Date</th>
    						<th class="calNav" id="calNavForw"><i class="fa fa-chevron-right" aria-hidden="true"></i></th>
    					</tr>
    					<tr>
    						<th>Sun</th>
    						<th>Mon</th>
    						<th>Tue</th>
    						<th>Wed</th>
    						<th>Thu</th>
    						<th>Fri</th>
    						<th>Sat</th>
    					</tr>
                    </thead>
					<tbody id="calContents">
                    </tbody>
				</table>
			</div>
		</div>
        <script src="js\portfolioJS\calendar.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
